<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<head>
    <link rel="stylesheet" th:href="@{css/tabulator.min.css}"/>
    <link rel="stylesheet" th:href="@{css/datepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{customstyles/style.css}"/>
</head>
<body>
<script type="text/javascript" th:src="@{/js/tabulator.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datepicker-full.min.js}"></script>
<script type="text/javascript" th:src="@{/js/xlsx.full.min.js}"></script>
<script type="text/javascript" th:src="@{/controller/cashbook_filter.js}"></script>
<header th:replace="/layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="row">
            <div class="card-header pull-left col-md-6"
                 style="margin-left: 15px !important;" th:text="${title}">
            </div>
        </div>
        <div class="card-body">

            <form   method="post" id="form">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Transaction Date</label>
                    <div id="range" class="col-sm-8">
                        <input type="text" name="start" id="start" class="date-control">
                        <span>To</span>
                        <input type="text" name="end" id="end" class="date-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Transaction Type</label>
                    <div class="col-sm-6">
                        <select class="form-control"  id="transactionTypes" name="transactionTypes">
                            <option value="0">All</option>
                            </option>
                            <option th:each="transactionType : ${transactionTypes}"
                                    th:value="${transactionType.transactionTypeId}"
                                    th:text="${transactionType.type}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Transaction Mode</label>
                    <div class="col-sm-6">
                        <select class="form-control"  id="transactionModes" name="transactionModes">
                            <option value="0">All</option>
                            <option th:each="transactionMode : ${transactionModes}"
                                    th:value="${transactionMode.transactionModeId}"
                                    th:text="${transactionMode.mode}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="button"  value="Submit" class="btn btn-success" onclick="getCashBookEntries()"/>
                    </div>
                </div>


                <div class="form-group row" id="summary" >
                    <div class="vertical-center">
                        <table class="table table-striped table-bordered font-size" >
                            <thead class="thead-inverse">
                            <tr>
                                <th >Income</th>
                                <th >Expense</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" name="income" id="income" class="date-control" readonly></td>
                                    <td><input type="text" name="expense" id="expense" class="date-control" readonly></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <span class="fas fa-download export-button hidden" onclick="downloadExcel()"></span>
                </div>

                <div id="cashbook-table"></div>

            </form>
        </div>
    </div>
</div>
