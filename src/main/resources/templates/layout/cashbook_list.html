<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="card-body" th:fragment="cashbook_list">
        <table class="table table-striped table-bordered font-size" >
            <thead class="thead-inverse">
            <tr>
                <th >Item</th>
                <th >Amount</th>
                <th >Type</th>
                <th >Mode</th>
                <th >Edit</th>
                <th >Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cashbook : ${cashbookList}">
                <td th:text="${cashbook.item}"></td>
                <td th:text="${cashbook.amount}"></td>
                <td th:text="${cashbook.type}"></td>
                <td th:text="${cashbook.mode}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
<!--                    <a th:href="@{/cashbook?cashbook_id=} + ${cashbook.cashBookId}" class="btn btn-info btn-xs">-->
                    <a th:href="@{/cashbook?(cashbook_id= ${cashbook.cashBookId},page=${page.currPage-1})}" class="btn btn-info btn-xs">
                        Edit
                    </a>
                </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/delete/} + ${cashbook.cashBookId}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure')">
                         Remove
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="/paginator-nav :: paginator"></nav>
</div>
